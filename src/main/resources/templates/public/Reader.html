<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阅读</title>

    <script src="/bootstrap/jQuery3_3_1.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/editor/style.css">
    <link rel="stylesheet" href="/editor/css/editormd.css">
    <script src="/editor/lib/marked.min.js"></script>
    <script src="/editor/lib/prettify.min.js"></script>
    <script src="/editor/lib/raphael.min.js"></script>
    <script src="/editor/lib/underscore.min.js"></script>
    <script src="/editor/lib/sequence-diagram.min.js"></script>
    <script src="/editor/lib/flowchart.min.js"></script>
    <script src="/editor/lib/jquery.flowchart.min.js"></script>
    <script src="/editor/editormd.min.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div th:replace="~{public/TopNav.html::commonNav}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <div class="articleHeader">

            </div>
            <div  id="reader">
                <textarea th:text="${article.articleMarkdown}" ></textarea>
            </div>
            <hr color="grey">
            <div  style="margin-top: 70px">
                本网站暂时不支持交互式内容，评论功能暂不开放。您可以<a href="/leaveMessage">留言</a>与我交流！
                您的留言不会显示在网站。
            </div>
            <div style="height: 280px;"></div>
        </div>
        <div class="col-md-2"></div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div th:replace="~{public/footer.html::footer}"></div>
        </div>
    </div>
</div>

<script>
    var articleHtml;
    $(function () {
        articleHtml=editormd.markdownToHTML("reader",{
            htmlDecode      : "style,script,iframe",
            codeFold : true
        });

    })
</script>
</body>
</html>
